<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="dropdown fixed bottom-0 right-0 mb-3 mr-3">
        <button
            class="btn bg-blue-500 text-white py-2 px-4 flex items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)"
        >
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half" />
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button
                    type="button"
                    class="dropdown-item flex items-center"
                    data-bs-theme-value="light"
                    aria-pressed="false"
                >
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill" />
                    </svg>
                    Light
                    <svg class="bi ms-auto hidden" width="1em" height="1em"><use href="#check2" /></svg>
                </button>
            </li>
            <li>
                <button
                    type="button"
                    class="dropdown-item flex items-center"
                    data-bs-theme-value="dark"
                    aria-pressed="false"
                >
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill" />
                    </svg>
                    Dark
                    <svg class="bi ms-auto hidden" width="1em" height="1em"><use href="#check2" /></svg>
                </button>
            </li>
            <li>
                <button
                    type="button"
                    class="dropdown-item flex items-center active"
                    data-bs-theme-value="auto"
                    aria-pressed="true"
                >
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half" />
                    </svg>
                    Auto
                    <svg class="bi ms-auto hidden" width="1em" height="1em"><use href="#check2" /></svg>
                </button>
            </li>
        </ul>
    </div>
    
    <main class="max-w-sm mx-auto">
        <form class="mt-16 p-8 bg-white rounded shadow-lg">
            <svg
                height="200px"
                width="200px"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 506 506"
                xml:space="preserve"
                fill="#000000"
                transform="matrix(1, 0, 0, -1, 0, 0)"
            >
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                <g id="SVGRepo_iconCarrier">
                    <circle style="fill:#90E0EF;" cx="253" cy="253" r="253" />
                    <path
                        style="fill:#F2FF49;"
                        d="M187.6,359.1c-22.8,0-41-18.3-40.9-40.9c-0.1-22.5,18.1-40.9,40.9-40.9c75.2,0,150.3,0,225.5,0v-15.8 H149.6c-31.3,0-56.7,25.4-56.7,56.7s25.4,56.7,56.7,56.7h263.5v-15.8C337.9,359.1,262.8,359.1,187.6,359.1z"
                    />
                    <path
                        style="fill:#E6E9EE;"
                        d="M149.6,359.1c-22.8,0-41-18.3-40.9-40.9c-0.1-22.5,18.1-40.9,40.9-40.9c87.8,0,175.7,0,263.5,0 c-10.8,26.2-10.8,55.6,0,81.8C325.3,359.1,237.4,359.1,149.6,359.1z"
                    />
                    <path
                        style="fill:#FF6B6B;"
                        d="M318.4,146.9c22.8,0,41,18.3,40.9,40.9c0.1,22.5-18.1,40.9-40.9,40.9c-75.2,0-150.3,0-225.5,0v15.8 h263.5c31.3,0,56.7-25.4,56.7-56.7s-25.4-56.7-56.7-56.7H92.9v15.8C168.1,146.9,243.2,146.9,318.4,146.9z"
                    />
                    <path
                        style="fill:#E6E9EE;"
                        d="M356.4,146.9c22.8,0,41,18.3,40.9,40.9c0.1,22.5-18.1,40.9-40.9,40.9c-87.8,0-175.7,0-263.5,0 c10.8-26.2,10.8-55.6,0-81.8C180.7,146.9,268.6,146.9,356.4,146.9z"
                    />
                </g>
            </svg>
            <h1 class="text-3xl font-bold mb-4">Please sign in</h1>
    
            <div class="mb-4">
                <input
                    type="email"
                    class="appearance-none border border-gray-300 rounded py-2 px-3 w-full leading-tight focus:outline-none focus:border-blue-500"
                    id="floatingInput"
                    placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    class="appearance-none border border-gray-300 rounded py-2 px-3 w-full leading-tight focus:outline-none focus:border-blue-500"
                    id="floatingPassword"
                    placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
            </div>
    
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox" value="remember-me" />
                    <span class="ml-2">Remember me</span>
                </label>
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-gray-500">&copy; 2017â€“2023</p>
        </form>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    
        .form-signin input[type='email'] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
    
        .form-signin input[type='password'] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    
</body>
</html>
